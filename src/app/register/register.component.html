<h2 mat-dialog-title>Registrierung</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Benutzername</mat-label>
    <input matInput [(ngModel)]="username" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>E-Mail</mat-label>
    <input matInput [(ngModel)]="email" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Passwort</mat-label>
    <input matInput type="password" [(ngModel)]="password" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>SchlieÃŸen</button>
  <button mat-button (click)="registerUser()">Registrieren</button>
</mat-dialog-actions>
